<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>欠陥品の記憶 | 各話一覧</title>
<style>
  :root{ --bg:#0b0f12; --panel:#12181e; --line:#2a3138; --text:#eaf6ff; --sub:#9fc9ff; --accent:#ff7d7d; --metaH:132px; }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:"Noto Serif JP","Yu Mincho","Hiragino Mincho ProN",serif}
  .wrap{max-width:1100px;margin:20px auto 60px;padding:0 16px}
  header{display:flex;align-items:center;gap:12px;margin:10px 0 18px}
  h1{margin:0;font-size:22px;color:var(--accent)}
  a.home{margin-left:auto;color:var(--sub);text-decoration:none;border:1px solid #324356;padding:6px 10px;border-radius:10px}
  a.home:hover{background:#0f141a}

  .grid{display:grid;gap:18px;grid-template-columns:repeat(2,1fr)}
  @media (max-width:820px){.grid{grid-template-columns:1fr}}

  /* カードを均一高さに */
  .card{border:1px solid var(--line);border-radius:14px;background:#0f1419;overflow:hidden;display:flex;flex-direction:column}
  .thumb{position:relative;width:100%;aspect-ratio:16/9;background:#0b0f14 center/cover no-repeat;border-bottom:1px solid var(--line)}
  .meta{height:var(--metaH);display:flex;flex-direction:column;padding:12px}
  .title{font-weight:700;margin:0 0 6px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
  .info{color:#b3c9db;font-size:.95rem;margin:0 0 8px}
  .actions{margin-top:auto}
  .btn{display:inline-block;border:1px solid #3b4d60;padding:10px 12px;border-radius:10px;color:var(--sub);text-decoration:none}
  .btn:hover{background:#0f1822}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>欠陥品の記憶 — 各話一覧</h1>
      <a class="home" href="/Manga/">← トップへ</a>
    </header>

    <section class="grid">
      <!-- 第1話（前日譚1） -->
      <article class="card">
        <a class="thumb" style="background-image:url('/Manga/images/kekkan_0001_1200.webp')" href="/Manga/kekkan/01/"></a>
        <div class="meta">
          <h2 class="title">欠陥品タウン</h2>
          <div class="actions"><a class="btn" href="/Manga/kekkan/01/">読む</a></div>
        </div>
      </article>

      <!-- 第2話（前日譚2） -->
      <article class="card">
        <a class="thumb" style="background-image:url('/Manga/images/sakanai_0001.jpg')" href="/Manga/kekkan/02/"></a>
        <div class="meta">
          <h2 class="title">咲かない花のこどもたち</h2>
          <div class="actions"><a class="btn" href="/Manga/kekkan/02/">読む</a></div>
        </div>
      </article>

      <!-- 第3話（前日譚3） -->
      <article class="card">
        <a class="thumb" style="background-image:url('/Manga/images/websamunenazuna.png')" href="/Manga/kekkan/03/"></a>
        <div class="meta">
          <h2 class="title">咲かない花、愛の鉄くず</h2>
          <div class="actions"><a class="btn" href="/Manga/kekkan/03/">読む</a></div>
        </div>
      </article>

      <!-- プロローグ -->
      <article class="card">
        <a class="thumb" style="background-image:url('/Manga/images/websamunepurorogu.png')" href="/Manga/kekkan/prologue/"></a>
        <div class="meta">
          <h2 class="title">欠陥品の記憶：プロローグ</h2>
          <p class="info">プロローグ</p>
          <div class="actions"><a class="btn" href="/Manga/kekkan/prologue/">読む</a></div>
        </div>
      </article>

      <!-- 本編 第1話 -->
      <article class="card">
        <a class="thumb" style="background-image:url('/Manga/images/websamunekioku1.png')" href="/Manga/kekkan/main01/"></a>
        <div class="meta">
          <h2 class="title">欠陥品の記憶 1話</h2>
          <p class="info">第1話</p>
          <div class="actions"><a class="btn" href="/Manga/kekkan/main01/">読む</a></div>
        </div>
      </article>
    </section>

    <!-- フッターの上（section の直後）にマシュマロ -->
    <div style="margin:28px 0 10px; text-align:center">
      <a href="https://marshmallow-qa.com/wakuseinomeshis?t=d5FVY2&utm_medium=url_text&utm_source=promotion"
         style="display:inline-block;padding:12px 18px;border-radius:999px;
                border:1px solid #324356;color:#9fc9ff;text-decoration:none;
                background:#0f1419">
        📮 感想を送る（マシュマロ）
      </a>
    </div>
  </div>
</body>
</html>
