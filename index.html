<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>惑星脳メシ漫画荘 | ギャラリー</title>
  <meta name="description" content="惑星脳メシ漫画荘の連載漫画ギャラリー。欠陥品の記憶／惑星脳メシ荘。">
  <!-- はんなり明朝 -->
  <link href="https://fonts.googleapis.com/css2?family=Hannari&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505;--panel:#121212;--ink:#e8f6fb;--sub:#aee6ff;--muted:#0c0c0c;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; color:var(--ink); font:16px/1.8 'Hannari', serif;
      background-color:var(--bg); min-height:100%;
      position:relative;
    }
    /* ★ ほんの少しの星だけ（固定・控えめ） */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(circle, rgba(255,255,255,.85) 0, rgba(255,255,255,0) 60%) 12% 24%/2px 2px no-repeat,
        radial-gradient(circle, rgba(255,255,255,.75) 0, rgba(255,255,255,0) 60%) 72% 42%/1.6px 1.6px no-repeat,
        radial-gradient(circle, rgba(255,255,255,.9)  0, rgba(255,255,255,0) 60%) 48% 78%/2px 2px no-repeat,
        radial-gradient(circle, rgba(255,255,255,.65) 0, rgba(255,255,255,0) 60%) 86% 16%/1.6px 1.6px no-repeat,
        radial-gradient(circle, rgba(255,255,255,.8)  0, rgba(255,255,255,0) 60%) 28% 66%/2px 2px no-repeat;
      filter: drop-shadow(0 0 2px rgba(174,230,255,.25));
    }
    header{ position:sticky; top:0; z-index:2;
      background:linear-gradient(180deg, rgba(5,5,5,.95), rgba(5,5,5,.7));
      border-bottom:1px solid rgba(174,230,255,.45);
      backdrop-filter:saturate(1.1) blur(6px);
    }
    .wrap{max-width:1200px; margin:auto; padding:16px}
    .row{display:flex; gap:16px; align-items:center; flex-wrap:wrap}
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:36px;height:36px;border-radius:50%;
      background:conic-gradient(from 210deg,#aee6ff,#6cb9d6,#aee6ff); box-shadow:0 0 0 2px #000}
    h1{margin:0; font-size:24px; color:var(--sub)}
    .contact{margin-left:auto; display:flex; gap:10px}
    .contact a{padding:8px 10px; border:1px solid rgba(174,230,255,.5); border-radius:10px; background:#0b0b0b}
    .contact a:hover{background:var(--sub); color:#000}

    /* 横並び（スマホは縦） */
    main{position:relative; z-index:1}
    .series-grid{display:grid; gap:20px; align-items:start; margin:22px 0 32px; grid-template-columns:1fr}
    @media (min-width:920px){ .series-grid{ grid-template-columns:1fr 1fr } }

    .series-block{border:1px solid rgba(174,230,255,.45); background:rgba(18,18,18,.96);
      border-radius:14px; padding:16px}
    .series-block h2{margin:0 0 8px; color:var(--sub); font-size:20px; letter-spacing:.06em}
    .series-note{margin:0 0 12px; opacity:.9}

    .grid{display:grid; gap:14px; grid-template-columns:repeat(2,1fr)}
    @media (min-width:1100px){ .grid{ grid-template-columns:repeat(3,1fr) } }

    .card{border:1px solid rgba(174,230,255,.45); border-radius:12px; overflow:hidden; background:#0f0f0f; display:flex; flex-direction:column}
    .thumb{aspect-ratio:3/4; background:#0b0f14 center/cover no-repeat}
    .meta{padding:10px 12px}
    .series{font-size:13px; color:var(--sub)}
    .title{margin:4px 0 10px; font-weight:700}
    .actions{display:flex; gap:8px; margin-top:auto; padding:0 12px 12px}
    .btn{flex:1; text-align:center; border:1px solid rgba(174,230,255,.55); padding:8px 10px; border-radius:10px; background:transparent; color:var(--sub)}
    .btn:hover{background:var(--sub); color:#000}

    footer{margin:32px 0 80px; color:var(--sub); text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>惑星脳メシ漫画荘</h1>
      </div>
      <nav class="contact" aria-label="連絡先">
        <a href="https://x.com/wakuseinomeshis" target="_blank" rel="noopener">X</a>
        <a href="https://www.youtube.com/@WakuseiNoumeshisou" target="_blank" rel="noopener">YouTube</a>
        <a href="mailto:wakuseinoumeshisou@gmail.com">メール</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="series-grid">
      <!-- 欠陥品の記憶 -->
      <section class="series-block" aria-labelledby="kekkan-title">
        <h2 id="kekkan-title">欠陥品の記憶</h2>
        <p class="series-note">準備中。</p>
        <div class="grid">
          <article class="card">
            <a class="thumb" style="background-image:url('./images/thumbs/kekkan/01.webp')" href="./kekkan/01/index.html" aria-label="欠陥品タウン 第1話"></a>
            <div class="meta">
              <div class="series">欠陥品の記憶</div>
              <div class="title">欠陥品タウン ― 第1話</div>
              <div class="actions">
                <a class="btn" href="./kekkan/01/index.html">読む</a>
                <!-- ZIPを出さないなら下の行は消してOK -->
              
              </div>
            </div>
          </article>
        </div>
      </section>

      <!-- 惑星脳メシ荘 -->
      <section class="series-block" aria-labelledby="wakusei-title">
        <h2 id="wakusei-title">惑星脳メシ荘</h2>
        <p class="series-note">準備中。</p>
        <div class="grid">
          <article class="card">
            <div class="thumb" style="background-image:url('./images/thumbs/wakusei/01.webp')"></div>
            <div class="meta">
              <div class="series">惑星脳メシ荘</div>
              <div class="title">第1話（準備中）</div>
              <div class="actions">
                <span class="btn" style="opacity:.6;pointer-events:none">近日公開</span>
                <a class="btn" href="https://x.com/wakuseinomeshis" target="_blank">更新通知</a>
              </div>
            </div>
          </article>
        </div>
      </section>
    </div>

    <footer>
      © <span id="y"></span> 惑星脳メシ漫画荘
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
