<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>惑星脳メシ漫画荘 | ギャラリー</title>

  <!-- はんなり明朝（Early Access） -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/hannari.css">

  <style>
    :root{
      --bg:#0a0d10;           /* 黒ベース */
      --panel:#0f1318;        /* パネル色 */
      --text:#e6f0ff;         /* 文字（薄い水色寄りの白） */
      --muted:#97b6d6;        /* 薄い水色 */
      --line:#1b2430;         /* 枠線 */
      --accent:#61b2ff;       /* ボタン等の薄い水色 */
      --accent-weak:#4a86b7;  /* アクセントの弱い色 */
      --kekkan:#ff9ba0;       /* 欠陥品の記憶の薄い赤 */
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Hannari", "Yu Mincho", "游明朝", "ヒラギノ明朝 ProN W3", serif;
      -webkit-font-smoothing:antialiased;
    }

    /* レイアウト */
    .wrap{ max-width:1100px; margin:40px auto; padding:0 16px }
    header{
      display:flex; align-items:center; gap:14px;
      margin-bottom:22px;
    }
    header .logo{
      width:38px; height:38px; border-radius:50%;
      background:radial-gradient(circle at 35% 35%, #9ed2ff 0 40%, #5ca7ff 40% 60%, transparent 60% 100%);
      box-shadow:0 0 24px #59a9ff44 inset;
    }
    header h1{
      margin:0; font-size:26px; letter-spacing:.08em;
    }
    .links{ margin-left:auto; display:flex; gap:10px; flex-wrap:wrap }
    .chip{
      border:1px solid var(--accent);
      color:var(--accent);
      padding:6px 12px; border-radius:12px; text-decoration:none; font-size:14px;
      transition:.15s ease;
    }
    .chip:hover{ background: #123049; }

    /* 2カラム（PC）→ 1カラム（スマホ） */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:22px;
    }
    @media (max-width: 800px){
      .grid{ grid-template-columns: 1fr; }
    }

    .column{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
      padding:18px;
    }
    .column h2{
      margin:0 0 12px;
      font-size:20px; letter-spacing:.08em; font-weight:700;
      border-bottom:1px solid var(--line);
      padding-bottom:10px;
    }
    /* 欠陥品の記憶の見出しは薄い赤に */
    .column.kekkan h2{ color:var(--kekkan); border-color:#3a1d22; }

    .card{
      border:1px solid var(--line);
      border-radius:12px;
      padding:14px;
      background:#0c1016;
    }
    .card h3{
      margin:10px 0 8px; font-size:18px;
    }
    .muted{ color:var(--muted); }

    /* サムネ（横長） */
    .card-thumb{
      width:100%;
      aspect-ratio:16/9;
      border-radius:10px;
      overflow:hidden;
      background:#0d1117;
      margin-bottom:12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .card-thumb img{
      width:100%; height:100%; object-fit:cover; display:block;
    }

    .btn-ghost{
      width:140px; height:40px;
      border:1px solid var(--accent-weak);
      color:var(--accent-weak);
      border-radius:10px; background:transparent;
      font:inherit; cursor:default;
      display:flex; align-items:center; justify-content:center;
      letter-spacing:.1em;
    }

    footer{
      margin:28px 0 10px;
      color:#8ca9c7; font-size:12px; line-height:1.8;
      text-align:center;
    }
    footer .copy{ color:#aac6e5; margin-bottom:10px }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <h1>惑星脳メシ漫画荘</h1>
      <nav class="links">
        <!-- X / YouTube / メール：薄い水色 -->
        <a class="chip" href="https://x.com/wakuseinomeshis" target="_blank" rel="noopener">X</a>
        <a class="chip" href="https://www.youtube.com/@WakuseiNoumeshisou" target="_blank" rel="noopener">YouTube</a>
        <a class="chip" href="mailto:wakuseinoumeshisou@gmail.com">メール</a>
      </nav>
    </header>

    <main class="grid">

      <!-- 左：欠陥品の記憶 -->
      <section class="column kekkan">
        <h2>欠陥品の記憶</h2>
        <p class="muted" style="margin:.2rem 0 1rem">準備中</p>

        <article class="card">
          <div class="card-thumb">
            <!-- サムネ画像を置く → images/thumbs/kekkan-thumb.webp -->
            <img src="images/thumbs/kekkan-thumb.webp" alt="欠陥品の記憶 サムネイル">
          </div>
          <h3>欠陥品タウン — 第1話</h3>
          <button class="btn-ghost" disabled>準備中</button>
        </article>
      </section>

      <!-- 右：惑星脳メシ荘 -->
      <section class="column">
        <h2>惑星脳メシ荘</h2>
        <p class="muted" style="margin:.2rem 0 1rem">準備中</p>

        <article class="card">
          <div class="card-thumb">
            <!-- 仮サムネ：あとで差し替え → images/thumbs/meshisou-thumb.webp -->
            <img src="images/thumbs/meshisou-thumb.webp" alt="惑星脳メシ荘 サムネイル">
          </div>
          <h3>第1話</h3>
          <button class="btn-ghost" disabled>準備中</button>
        </article>
      </section>

    </main>

    <footer>
      <div class="copy">© 2025 惑星脳メシ漫画荘</div>
      <div>
        当サイト内の漫画・画像・文章・データ等の著作物を、作者の許可なく複製・転載・配布・二次利用することを禁止します。<br>
        無断転載・機械学習データへの利用・スクレイピングによる再配布等もお断りします。
      </div>
    </footer>
  </div>
</body>
</html>
