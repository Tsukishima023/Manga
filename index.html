<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漫画ギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 1.5rem;
      background: #222;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card h2 {
      margin: 0;
      padding: 1rem;
      font-size: 1.2rem;
      background: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>漫画ギャラリー</h1>
  </header>
  <main>
    <div class="works">
      <!-- 欠陥品の記憶 -->
      <a href="kekkan-town/index.html" class="card">
        <img src="assets/kekkan-thumb.jpg" alt="欠陥品タウン">
        <h2>欠陥品の記憶：欠陥品タウン</h2>
      </a>

      <!-- 惑星脳メシ荘 -->
      <a href="wakusei/index.html" class="card">
        <img src="assets/wakusei-thumb.jpg" alt="惑星脳メシ荘">
        <h2>惑星脳メシ荘</h2>
      </a>
    </div>
  </main>
</body>
</html>
