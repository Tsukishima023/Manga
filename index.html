<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>惑星脳メシ漫画荘 | ギャラリー</title>
  <meta name="description" content="惑星脳メシ漫画荘の連載漫画ギャラリー。欠陥品の記憶／惑星脳メシ荘。">
  <link href="https://fonts.googleapis.com/css2?family=Hannari&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505; --panel:#121212; --ink:#e8f6fb; --sub:#aee6ff;
      --muted:#0c0c0c; --accent-red:#ff7b7b;
    }
    *{box-sizing:border-box}
    html,body{margin:0; color:var(--ink); font:16px/1.8 'Hannari', serif; background:var(--bg);}
    a{color:inherit; text-decoration:none}

    header{position:sticky; top:0; z-index:2; background:linear-gradient(180deg, rgba(5,5,5,.95), rgba(5,5,5,.7));
      border-bottom:1px solid rgba(174,230,255,.45); backdrop-filter:saturate(1.1) blur(6px);}
    .wrap{max-width:1200px; margin:auto; padding:16px}
    .row{display:flex; gap:16px; align-items:center; flex-wrap:wrap}
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:36px;height:36px;border-radius:50%; background:conic-gradient(from 210deg,#aee6ff,#6cb9d6,#aee6ff); box-shadow:0 0 0 2px #000}
    h1{margin:0; font-size:24px; color:var(--sub)}
    .contact{margin-left:auto; display:flex; gap:10px}
    .contact a{padding:8px 10px; border:1px solid var(--sub); border-radius:10px; background:#0b0b0b; color:var(--sub)}
    .contact a:hover{background:var(--sub); color:#000}

    main{position:relative}
    .series-grid{display:grid; gap:20px; align-items:start; margin:22px 0 32px; grid-template-columns:1fr}
    @media (min-width:920px){.series-grid{grid-template-columns:1fr 1fr}}

    .series-block{border:1px solid rgba(174,230,255,.45); background:rgba(18,18,18,.96); border-radius:14px; padding:16px}
    .series-block h2{margin:0 0 8px; font-size:20px; letter-spacing:.06em; padding-bottom:4px; border-bottom:1px solid rgba(174,230,255,.45); color:var(--sub)}
    #kekkan-title{color:var(--accent-red); border-bottom-color:var(--accent-red)}
    .series-note{margin:0 0 12px; opacity:.9}

    .grid{display:grid; gap:14px}
    .card{display:flex; flex-direction:row; gap:12px; border:1px solid rgba(174,230,255,.45); border-radius:12px; background:#0f0f0f; overflow:hidden}
    @media (max-width:600px){.card{flex-direction:column}}
    .thumb{flex:0 0 45%; aspect-ratio:16/9; background:#0b0f14 center/cover no-repeat}
    .meta{flex:1; padding:10px 12px; display:flex; flex-direction:column; justify-content:space-between}
    .series{font-size:13px; color:var(--sub)}
    .title{margin:4px 0 10px; font-weight:700}
    .actions{display:flex; gap:8px; margin-top:auto}
    .btn{flex:1; text-align:center; border:1px solid rgba(174,230,255,.55); padding:8px 10px; border-radius:10px; background:transparent; color:var(--sub)}
    .btn:hover{background:var(--sub); color:#000}
    .btn.disabled{opacity:.6; pointer-events:none}

    footer{margin:32px 0 80px; color:var(--sub); text-align:center; font-size:14px}
    .copyright{margin-top:8px; font-size:13px; opacity:.8; line-height:1.6}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>惑星脳メシ漫画荘</h1>
      </div>
      <nav class="contact" aria-label="連絡先">
        <a href="https://x.com/wakuseinomeshis" target="_blank" rel="noopener">X</a>
        <a href="https://www.youtube.com/@WakuseiNoumeshisou" target="_blank" rel="noopener">YouTube</a>
        <a href="mailto:wakuseinoumeshisou@gmail.com">メール</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="series-grid">
      <!-- 欠陥品の記憶 -->
      <section class="series-block" aria-labelledby="kekkan-title">
        <h2 id="kekkan-title">欠陥品の記憶</h2>
        <p class="series-note">シリーズ作品を選んでください。</p>
        <div class="grid" id="kekkan-grid"></div>
      </section>

      <!-- 惑星脳メシ荘 -->
      <section class="series-block" aria-labelledby="wakusei-title">
        <h2 id="wakusei-title">惑星脳メシ荘</h2>
        <p class="series-note">連載準備中。公開次第ここに並びます。</p>
        <div class="grid" id="wakusei-grid"></div>
      </section>
    </div>

    <footer>
      © <span id="y"></span> 惑星脳メシ漫画荘
      <div class="copyright">
        当サイト内の漫画・画像・文章等の著作物を、作者の許可なく複製・転載・配布することを禁じます。
      </div>
    </footer>
  </main>

  <script>
    const data = {
      kekkan: [
        {
          id: "01",
          title: "欠陥品タウン ― 第1話",
          thumb: "./images/thumbs/kekkan/01.webp",
          read: "./kekkan/01/index.html",
          ready: false // falseだと「準備中」表示
        },
      ],
      meshisou: [
        {
          id: "01",
          title: "第1話",
          thumb: "./images/thumbs/wakusei/01.webp",
          read: "#",
          ready: false
        }
      ]
    };

    function render(gridId, items, seriesLabel){
      const grid = document.getElementById(gridId);
      grid.innerHTML = items.map(item => {
        const btnClass = item.ready ? "btn" : "btn disabled";
        const btnText = item.ready ? "読む" : "準備中";
        const link = item.ready ? item.read : "#";
        return `
        <article class="card">
          <div class="thumb" style="background-image:url('${item.thumb}')"></div>
          <div class="meta">
            <div>
              <div class="series">${seriesLabel}</div>
              <div class="title">${item.title}</div>
            </div>
            <div class="actions">
              <a class="${btnClass}" href="${link}">${btnText}</a>
            </div>
          </div>
        </article>`;
      }).join('');
    }

    render("kekkan-grid", data.kekkan, "欠陥品の記憶");
    render("wakusei-grid", data.meshisou, "惑星脳メシ荘");
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
