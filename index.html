<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>惑星脳メシ漫画荘 | 漫画ギャラリー</title>
  <meta name="description" content="惑星脳メシ漫画荘の連載漫画ギャラリー。欠陥品の記憶 / 惑星脳メシ荘。" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
  <style>
    :root{
      --bg:#0a0a0a;          /* 背景黒 */
      --panel:#151515;       /* パネル黒 */
      --ink:#e8f6fb;         /* 薄い水色に近い白 */
      --sub:#aee6ff;         /* アクセント薄い水色 */
      --accent:#aee6ff;      /* 強調色 */
      --muted:#1a1d1f;       /* 抑えた黒 */
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.8 "游明朝", "Yu Mincho", "Hiragino Mincho ProN", "Noto Serif JP", serif;
    }
    a{color:inherit;text-decoration:none}
    header{
      position:sticky;top:0;
      background:linear-gradient(180deg,var(--bg),rgba(10,10,10,.85));
      border-bottom:1px solid var(--sub);
      z-index:10;
    }
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .row{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .brand .logo{
      width:36px;height:36px;border-radius:50%;
      background:conic-gradient(from 210deg,var(--sub),#66b8d6,var(--sub));
      box-shadow:0 0 0 2px #000;
    }
    .brand h1{font-size:22px;margin:0;color:var(--sub);}
    .contact{margin-left:auto;display:flex;gap:10px}
    .contact a{
      padding:8px 10px;
      border:1px solid var(--sub);
      border-radius:10px;
      background:var(--muted);
      color:var(--ink);
      font-size:14px;
    }
    .contact a:hover{
      background:var(--sub);
      color:#000;
    }
    .tabs{margin:18px 0;display:flex;gap:10px}
    .tab{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--sub);
      background:transparent;
      color:var(--sub);
      cursor:pointer;
    }
    .tab[aria-selected="true"]{
      background:var(--sub);
      color:#000;
      font-weight:bold;
    }
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    @media (min-width:900px){ .grid{grid-template-columns:repeat(3,1fr)} }
    .card{
      border:1px solid var(--sub);
      background:var(--panel);
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .thumb{
      aspect-ratio:3/4;
      background:#0f1219 center/cover no-repeat;
    }
    .meta{padding:12px 14px}
    .series{font-size:13px;color:var(--sub);letter-spacing:.05em}
    .title{margin:2px 0 8px;font-weight:700}
    .actions{display:flex;gap:8px;margin-top:auto;padding:0 14px 14px}
    .btn{
      flex:1;text-align:center;
      border:1px solid var(--sub);
      padding:8px 10px;
      border-radius:10px;
      background:transparent;
      color:var(--sub);
    }
    .btn:hover{
      background:var(--sub);
      color:#000;
    }
    footer{margin:40px 0 80px;color:var(--sub);text-align:center}
    .hide{display:none !important}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>惑星脳メシ漫画荘</h1>
      </div>
      <nav class="contact" aria-label="連絡先">
        <a href="https://x.com/wakuseinomeshis" target="_blank" rel="noopener">X</a>
        <a href="https://www.youtube.com/@WakuseiNoumeshisou" target="_blank" rel="noopener">YouTube</a>
        <a href="mailto:wakuseinoumeshisou@gmail.com">メール</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section aria-labelledby="switcher">
      <div class="tabs" role="tablist">
        <button class="tab" role="tab" aria-selected="true" data-series="kekkan">欠陥品の記憶</button>
        <button class="tab" role="tab" aria-selected="false" data-series="wakusei">惑星脳メシ荘</button>
      </div>
    </section>

    <!-- 欠陥品の記憶 -->
    <section id="kekkan" class="series-pane">
      <div class="grid">
        <article class="card">
          <a class="thumb" style="background-image:url('./images/thumbs/kekkan/01.webp')" href="./kekkan/01/index.html" aria-label="欠陥品タウン 第1話"></a>
          <div class="meta">
            <div class="series">欠陥品の記憶</div>
            <div class="title">欠陥品タウン ― 第1話</div>
            <div class="actions">
              <a class="btn" href="./kekkan/01/index.html">読む</a>
              <a class="btn" href="./kekkan/01/zip/01.zip">ZIP</a>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- 惑星脳メシ荘 -->
    <section id="wakusei" class="series-pane hide">
      <div class="grid">
        <article class="card">
          <div class="thumb" style="background-image:url('./images/thumbs/wakusei/01.webp')"></div>
          <div class="meta">
            <div class="series">惑星脳メシ荘</div>
            <div class="title">第1話（準備中）</div>
            <div class="actions">
              <span class="btn" style="opacity:.6;pointer-events:none">近日公開</span>
              <a class="btn" href="https://x.com/wakuseinomeshis" target="_blank">更新通知</a>
            </div>
          </div>
        </article>
      </div>
    </section>

    <footer>
      © <span id="y"></span> 惑星脳メシ漫画荘
    </footer>
  </main>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panes = {
      kekkan: document.getElementById('kekkan'),
      wakusei: document.getElementById('wakusei'),
    };
    tabs.forEach(t=>{
      t.addEventListener('click', ()=>{
        tabs.forEach(x=>x.setAttribute('aria-selected','false'));
        t.setAttribute('aria-selected','true');
        Object.values(panes).forEach(p=>p.classList.add('hide'));
        panes[t.dataset.series].classList.remove('hide');
        history.replaceState(null,'', '#'+t.dataset.series);
      });
    });
    const hash = location.hash.replace('#','');
    if (hash && panes[hash]) document.querySelector(`.tab[data-series="${hash}"]`).click();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
