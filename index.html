<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>惑星脳メシ漫画荘 | ギャラリー</title>
  <meta name="description" content="惑星脳メシ漫画荘の連載漫画ギャラリー。欠陥品の記憶／惑星脳メシ荘。">
  <!-- はんなり明朝 -->
  <link href="https://fonts.googleapis.com/css2?family=Hannari&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505; --panel:#121212; --ink:#e8f6fb; --sub:#aee6ff;
      --muted:#0c0c0c; --accent-red:#ff7b7b;
    }
    *{box-sizing:border-box}
    html,body{margin:0; color:var(--ink); font:18px/1.9 'Hannari', serif; background:var(--bg);}
    a{color:inherit; text-decoration:none}

    header{
      position:sticky; top:0; z-index:2;
      background:linear-gradient(180deg, rgba(5,5,5,.95), rgba(5,5,5,.7));
      border-bottom:1px solid rgba(174,230,255,.45);
      backdrop-filter:saturate(1.05) blur(6px);
    }
    .wrap{max-width:1280px; margin:auto; padding:20px}
    .row{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:40px;height:40px;border-radius:50%;
      background:conic-gradient(from 210deg,#aee6ff,#6cb9d6,#aee6ff); box-shadow:0 0 0 2px #000}
    h1{margin:0; font-size:26px; color:var(--sub)}
    .contact{margin-left:auto; display:flex; gap:12px}
    .contact a{
      padding:10px 12px; border:1px solid var(--sub); border-radius:12px;
      background:#0b0b0b; color:var(--sub); font-size:16px;
    }
    .contact a:hover{background:var(--sub); color:#000}
<!-- === GALLERIES ============================================ -->
<section class="galleries" id="galleries">
  <div class="gallery-grid">
    <!-- 欠陥品の記憶 -->
    <article class="gallery-card">
      <img src="画像/欠陥品の記憶webサムネ.webp" alt="欠陥品の記憶 サムネイル" class="thumb">
      <h3 class="title">
        <span class="series series-kekkan">欠陥品の記憶</span> ギャラリー
      </h3>
      <div class="actions">
        <!-- 読む先のURLに差し替えてね -->
        <a href="./kekkan/index.html" class="btn btn-primary">読む</a>
      </div>
    </article>

    <!-- 惑星脳メシ荘 -->
    <article class="gallery-card">
      <!-- 後で実サムネに差し替え可 -->
      <img src="画像/wakusei-placeholder.webp" alt="惑星脳メシ荘 サムネイル" class="thumb">
      <h3 class="title">惑星脳メシ荘 ギャラリー</h3>
      <div class="actions">
        <button class="btn btn-disabled" disabled>準備中</button>
      </div>
    </article>
  </div>
</section>
<!-- === /GALLERIES =========================================== -->

    main{position:relative}
    .series-grid{display:grid; gap:24px; align-items:start; margin:26px 0 36px; grid-template-columns:1fr}
    @media (min-width:980px){ .series-grid{ grid-template-columns:1fr 1fr } }

    .series-block{border:1px solid rgba(174,230,255,.45); background:rgba(18,18,18,.96);
      border-radius:16px; padding:18px}
    .series-block h2{
      margin:0 0 10px; font-size:22px; letter-spacing:.06em;
      padding-bottom:6px; border-bottom:1px solid rgba(174,230,255,.45); color:var(--sub)
    }
    #kekkan-title{ color:var(--accent-red); border-bottom-color:var(--accent-red) }
    .series-note{margin:0 0 14px; opacity:.9; font-size:16px}

    /* ========== 横長カード（PC横並び/スマホ縦） & 大きめ ========== */
    .grid{display:grid; gap:20px}
    .card{
      display:flex; flex-direction:row; gap:18px;
      border:1px solid rgba(174,230,255,.45);
      border-radius:14px; background:#0f0f0f; overflow:hidden;
      padding:16px;
    }
    @media (max-width:820px){ .card{ flex-direction:column; padding:14px } }

    /* サムネ大きめ（PCで半分確保） */
    .thumb{
      flex:0 0 52%;
      aspect-ratio:16/9;
      background:#0b0f14 center/cover no-repeat;
      border-radius:10px;
    }
    @media (max-width:820px){ .thumb{ flex-basis:auto; width:100% } }

    .meta{
      flex:1; padding:4px 4px;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .series{ font-size:16px; color:var(--sub); margin-bottom:6px }
    .title{ font-size:22px; margin:6px 0 18px; font-weight:700 }
    .actions{ display:flex; gap:12px; margin-top:auto }
    .btn{
      flex:1; text-align:center; font-size:18px;
      border:1.5px solid rgba(174,230,255,.65);
      padding:12px 14px; border-radius:12px; background:transparent; color:var(--sub)
    }
    .btn:hover{ background:var(--sub); color:#000 }
    .btn.disabled{ opacity:.55; pointer-events:none }

    footer{
      margin:36px 0 90px; color:var(--sub); text-align:center; font-size:16px
    }
    .copyright{ margin-top:10px; font-size:15px; opacity:.85; line-height:1.7 }
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>惑星脳メシ漫画荘</h1>
      </div>
      <nav class="contact" aria-label="連絡先">
        <a href="https://x.com/wakuseinomeshis" target="_blank" rel="noopener">X</a>
        <a href="https://www.youtube.com/@WakuseiNoumeshisou" target="_blank" rel="noopener">YouTube</a>
        <a href="mailto:wakuseinoumeshisou@gmail.com">メール</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="series-grid">
      <!-- 欠陥品の記憶 -->
      <section class="series-block" aria-labelledby="kekkan-title">
        <h2 id="kekkan-title">欠陥品の記憶</h2>
        <p class="series-note">準備中</p>
        <div class="grid" id="kekkan-grid"></div>
      </section>

      <!-- 惑星脳メシ荘 -->
      <section class="series-block" aria-labelledby="wakusei-title">
        <h2 id="wakusei-title">惑星脳メシ荘</h2>
        <p class="series-note">準備中</p>
        <div class="grid" id="wakusei-grid"></div>
      </section>
    </div>

    <footer>
      © <span id="y"></span> 惑星脳メシ漫画荘
      <div class="copyright">
        当サイト内の漫画・画像・文章・データ等の著作物を、作者の許可なく複製・転載・配布・二次利用することを禁じます。<br>
        無断転載・AI学習データへの利用・スクレイピングによる再配布等もお断りします。
      </div>
    </footer>
  </main>

  <script>
    // ▼ 作品データ（ready=false は「準備中」ボタン）
    const data = {
      kekkan: [
        {
          id: "01",
          title: "欠陥品タウン ― 第1話",
          thumb: "./images/thumbs/kekkan/01.webp",
          read: "./kekkan/01/index.html",
          ready: false
        },
        // 追加例：
        // { id:"02", title:"欠陥品タウン ― 第2話", thumb:"./images/thumbs/kekkan/02.webp", read:"./kekkan/02/index.html", ready:false },
      ],
      meshisou: [
        {
          id: "01",
          title: "第1話",
          thumb: "./images/thumbs/wakusei/01.webp",
          read: "#",
          ready: false
        }
      ]
    };

    function render(gridId, items, seriesLabel){
      const grid = document.getElementById(gridId);
      grid.innerHTML = items.map(item => {
        const btnClass = item.ready ? "btn" : "btn disabled";
        const btnText  = item.ready ? "読む" : "準備中";
        const link     = item.ready ? item.read : "#";
        return `
        <article class="card">
          <div class="thumb" style="background-image:url('${item.thumb}')"></div>
          <div class="meta">
            <div>
              <div class="series">${seriesLabel}</div>
              <div class="title">${item.title}</div>
            </div>
            <div class="actions">
              <a class="${btnClass}" href="${link}">${btnText}</a>
            </div>
          </div>
        </article>`;
      }).join('');
    }

    render("kekkan-grid", data.kekkan, "欠陥品の記憶");
    render("wakusei-grid", data.meshisou, "惑星脳メシ荘");
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
