<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>惑星脳メシ漫画荘 | ギャラリー</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0d0f11;
      --panel:#13161a;
      --panel-2:#0f1216;
      --text:#eaf6ff;
      --muted:#9fb9c9;
      --blue:#79caff;
      --red:#ff7d7d;
      --line:#22303a;
      --card-shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
      --radius-sm:12px;
      --gap:20px;
      --thumb-ratio: 16/9;
      --thumb-h: clamp(160px, 26vw, 260px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Noto Serif JP","Hiragino Mincho ProN","Yu Mincho","游明朝",serif;
      line-height:1.7;
      -webkit-font-smoothing: antialiased;
    }
    .wrap{
      max-width: 1180px;
      margin: 24px auto 80px;
      padding: 0 16px;
    }
    .topbar{
      display:flex; align-items:center; gap:16px;
      margin-bottom: 22px;
    }
    .logo{
      width:28px; height:28px; border-radius:50%;
      background: radial-gradient(#bfe9ff,#79caff 60%,#2a3a49);
      box-shadow:0 0 20px rgba(121,202,255,.35) inset;
    }
    .title{
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing:.06em;
      color:var(--text);
    }
    .links{ margin-left:auto; display:flex; gap:12px; flex-wrap:wrap;}
    .chip{
      padding:8px 14px; border-radius:999px; border:1px solid #2a3a49;
      color:var(--blue); background:transparent; text-decoration:none; font-size:14px;
      transition:.2s ease; display:inline-flex; align-items:center; gap:8px;
    }
    .chip:hover{ background:#111922; border-color:#355268 }
    .grid{
      display:grid; gap:24px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }
    .section{
      background:linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      padding: 18px;
    }
    .section h2{
      font-size: 20px; margin: 2px 6px 14px;
      font-weight:700; display:flex; align-items:center; gap:10px;
    }
    .section h2 .line{
      flex:1; height:1px; background:#22303a;
    }
    .sec-kekkan h2{ color: var(--red); }
    .sec-meshi h2{ color: var(--blue); }
    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      background: #0f141a;
      padding: 12px;
    }
    .thumb{
      position:relative; overflow:hidden;
      border-radius: calc(var(--radius-sm) - 6px);
      background:#0b0e12;
      aspect-ratio: var(--thumb-ratio);
      max-height: var(--thumb-h);
      border:1px solid #1c2630;
    }
    .thumb img{
      width:100%; height:100%;
      object-fit: cover;
      display:block;
    }
    .thumb .label{
      position:absolute; left:10px; top:10px;
      background:rgba(0,0,0,.45); padding:6px 10px; border-radius:999px;
      font-size:12px; color:var(--muted); border:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(3px);
    }
    .meta{
      display:flex; align-items:center; gap:12px;
      margin-top: 14px; flex-wrap:wrap;
    }
    .title2{ font-weight:700; font-size: 18px; }
    .btn{
      margin-left:auto;
      padding:10px 16px; border-radius:10px; border:1px dashed #314254;
      color:#99bcd3; background:#0d131a; font-size:14px;
      text-decoration:none;
      display:inline-block;
    }
    .btn:hover{
      background:#101823;
      border-color:#446;
    }
    .btn.disabled{
      opacity:.75;
      pointer-events:none;
      cursor:default;
    }
    footer{
      margin-top:36px; color:var(--muted); font-size:12.5px; text-align:center;
      border-top:1px solid var(--line); padding-top:18px;
    }
    footer small{display:block; opacity:.9}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">惑星脳メシ漫画荘</div>
      <nav class="links">
        <a class="chip" href="https://x.com/wakuseinomeshis" target="_blank" rel="noopener">X</a>
        <a class="chip" href="https://www.youtube.com/@WakuseiNoumeshisou" target="_blank" rel="noopener">YouTube</a>
        <a class="chip" href="mailto:wakuseinoumeshisou@gmail.com">メール</a>
      </nav>
    </div>

    <div class="grid">
      <section class="section sec-kekkan">
        <h2>欠陥品の記憶 <span class="line"></span></h2>
        <div class="card">
          <div class="thumb">
            <img src="images/kekkan-thumb.jpg" alt="欠陥品の記憶 サムネイル" loading="lazy" />
          </div>
          <div class="meta">
            <div class="title2">欠陥品タウン ― 第1話</div>
            <a class="btn" href="kekkan/01/index.html">読む</a>
          </div>
        </div>
      </section>

      <section class="section sec-meshi">
        <h2>惑星脳メシ荘 <span class="line"></span></h2>
        <div class="card">
          <div class="thumb">
            <img src="images/meshisou-thumb.jpg" alt="惑星脳メシ荘 サムネイル" loading="lazy" />
          </div>
          <div class="meta">
            <div class="title2">第1話</div>
            <span class="btn disabled">準備中</span>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <small>© 2025 惑星脳メシ漫画荘</small>
      <small>
        当サイト内の漫画・画像・文章・データ等の著作物は、作者の許可なく複製・転載・配布・二次利用することを禁じます。<br>
        無断転載・機械学習データへの利用・スクレイピングによる再配布等もお断りします。
      </small>
    </footer>
  </div>
</body>
</html>
